version: "3.9"

services:
  plex:
    image: plexinc/pms-docker:plexpass
    container_name: plex
    volumes:
      - ${CONFIG_DIR:?}/plex:/config
      - ${MEDIA_DIR:?}:/media
    environment:
      - TZ=${TZ:?}
    network_mode: host
    restart: unless-stopped

  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    profiles: ["usenet", "nzbget"]
    volumes:
      - ${CONFIG_DIR:?}/nzbget:/config
      - ${MEDIA_DIR:?}/downloads/nzbget:/downloads
    environment:
      - TZ=${TZ:?}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped
    
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    profiles: ["torrents", "transmission"]
    environment:
      - TZ=${TZ:?}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    volumes:
      - ${CONFIG_DIR:?}/transmission:/config
      - ${MEDIA_DIR:?}/downloads/transmission:/downloads
      - ${MEDIA_DIR:?}/downloads/transmission-blackhole:/watch
    restart: unless-stopped

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    profiles: ["arrs", "prowlarr"]
    volumes:
      - ${CONFIG_DIR}/prowlarr:/config
    environment:
      - TZ=${TZ:?}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr:develop
    container_name: sonarr
    profiles: ["arrs", "sonarr"]
    volumes:
      - ${CONFIG_DIR:?}/sonarr:/config
      - ${MEDIA_DIR:?}:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ:?}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr:nightly
    container_name: radarr
    profiles: ["arrs", "radarr"]
    volumes:
      - ${CONFIG_DIR:?}/radarr:/config
      - ${MEDIA_DIR:?}:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ:?}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped
