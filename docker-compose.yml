version: "3.9"

services:
  plex:
    image: plexinc/pms-docker:plexpass
    container_name: plex
    volumes:
      - ${CONFIG_DIR:?Config directory not set}/plex:/config
      - ${MEDIA_DIR:?Media directory not set}:/media
    environment:
      - TZ=${TZ}
    network_mode: host
    restart: unless-stopped

  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    profiles: ["frontend", "nzbget"]
    volumes:
      - ${CONFIG_DIR:?Config directory not set}/nzbget:/config
      - ${MEDIA_DIR:?Media directory not set}/downloads:/downloads
    environment:
      - TZ=${TZ}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    profiles: ["frontend", "prowlarr"]
    volumes:
      - ${CONFIG_DIR}/prowlarr:/config
    environment:
      - TZ=${TZ}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr:develop
    container_name: sonarr
    profiles: ["frontend", "sonarr"]
    volumes:
      - ${CONFIG_DIR:?Config directory not set}/sonarr:/config
      - ${MEDIA_DIR:?Media directory not set}:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr:nightly
    container_name: radarr
    profiles: ["frontend", "radarr"]
    volumes:
      - ${CONFIG_DIR:?Config directory not set}/radarr:/config
      - ${MEDIA_DIR:?Media directory not set}:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped
