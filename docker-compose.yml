version: "2.3"

services:
  # plex media server
  plex:
    image: plexinc/pms-docker:plexpass
    container_name: plex
    volumes:
      - ${CONFIG_DIR}/plex:/config
      - ${PLEX_TRANSCODE_DIR}:/transcode
      - ${MEDIA_DIR}:/media
    environment:
      - TZ=Europe/London
    networks:
      lan:
        ipv4_address: ${plex_host_ip}
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped

  # nzbget
  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    volumes:
      - ${CONFIG_DIR}/nzbget:/config
      - ${MEDIA_DIR}/downloads:/downloads
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - "traefik.http.routers.nzbget.rule=Host(`nzbget.${LOCAL_DOMAIN}`)"
    restart: unless-stopped

  hydra:
    image: ghcr.io/linuxserver/nzbhydra2
    container_name: hydra
    volumes:
      - ${CONFIG_DIR}/hydra:/config
    labels:
      - "traefik.http.routers.nzbhydra.rule=Host(`nzbhydra.${LOCAL_DOMAIN}`)"
    restart: unless-stopped

  # sonarr
  sonarr:
    image: ghcr.io/linuxserver/sonarr:develop
    container_name: sonarr
    volumes:
      - ${CONFIG_DIR}/sonarr:/config
      - ${MEDIA_DIR}:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.${LOCAL_DOMAIN}`)"
    restart: unless-stopped

  # radarr
  radarr:
    image: ghcr.io/linuxserver/radarr:nightly
    container_name: radarr
    volumes:
      - ${CONFIG_DIR}/radarr:/config
      - ${MEDIA_DIR}:/media
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - "traefik.http.routers.radarr.rule=Host(`radarr.${LOCAL_DOMAIN}`)"
    restart: unless-stopped

  overseer:
    image: ghcr.io/sct/overseerr
    container_name: overseerr
    volumes:
      - ${CONFIG_DIR}:/app/config
    labels:
      - "traefik.http.routers.overseerr.rule=Host(`overseerr.${LOCAL_DOMAIN}`)"
    restart: unless-stopped

networks:
  lan:
    name: lan
    driver: macvlan
    driver_opts: ${parent_network_adapter}
    ipam:
      config:
        - subnet: ${ip_range}
